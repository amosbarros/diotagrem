<!DOCTYPE html>
<html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="style.css">
    <title>| Diotagram |</title>  
  </head>
  <body>
    <div class="instagram-wrapper">
        <div class="instagram-phone bg-cell">
            <div class="instagram-slide">
                <img src="img/diotagram-celular-4.png" class="Slides instagram-fading"alt="celular Diotagram">
                <img src="img/diotagram-celular-5.png" class="Slides instagram-fading" alt="feed Diotagram">
                <img src="img/diotagram-celular-6.png" class="Slides instagram-fading" alt="mais feeds Diotagram">
            </div>
        </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/diogram.png" alt="Diotagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="img/perfil-diogram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como popeydio</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é popeidio?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#"class="app-download"></a>
                        <a href="#"class="app-download"></a>
                    </div>
                </div>
            </div>
    </div>
      <script>
        var instaSlides = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("Slides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          instaSlides++;
          if (instaSlides > x.length) {instaSlides = 1}    
          x[instaSlides-1].style.display = "block";  
          setTimeout(carousel, 9000);    
        }
        </script>
</body>
</html>
